<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>BGP-用户管理</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="layui-body bgp-body">
        <div class="bgp-main">
            <!-- 查询条件 -->
            <div class="layui-card bgp-card">
                <div class="layui-card-header bgp-caed-header">筛选查询</div>
                <div class="layui-card-body bgp-card-body">
                    <form class="layui-form" action="" lay-filter="queryParams">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">用户名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="userName" id="userName" autocomplete="off"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">用户性别：</label>
                                <div class="layui-input-inline">
                                    <select name="userSex" id="userSex">
                                        <option value="">全部</option>
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                        <option value="0">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">用户来源：</label>
                                <div class="layui-input-inline">
                                    <select name="userSource" id="userSource">
                                        <option value="">全部</option>
                                        <option value="1">微信小程序</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">注册日期：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="registDateStart" id="registDateStart" lay-verify="date"
                                           placeholder="年-月-日" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">至</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="registDateEnd" id="registDateEnd" lay-verify="date"
                                           placeholder="年-月-日" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-btn-container" style="text-align: right">
                            <button class="layui-btn" id="queryBtn">查询</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据列表 -->
            <div class="layui-card bgp-card">
                <div class="layui-card-header bgp-caed-header">用户列表</div>
                <div class="layui-card-body bgp-card-body">
                    <table id="dataTable" class="">
                        <thead>
                        <tr>
                            <th>用户编号</th>
                            <th>用户名称</th>
                            <th>注册时间</th>
                            <th>来源</th>
                            <th>性别</th>
                            <th>圈子数量</th>
                            <th>评价数量</th>
                            <th>桌游数量</th>
                            <th>好友数量</th>
                            <th>最后登录时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script th:src="@{/js/user/userList.js}"></script>
</th:block>
</body>
</html>
