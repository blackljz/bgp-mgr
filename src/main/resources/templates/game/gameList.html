<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>BGP-桌游库</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="layui-body bgp-body">
        <div class="bgp-main">
            <!-- 查询条件 -->
            <div class="layui-card bgp-card">
                <div class="layui-card-header bgp-caed-header">筛选查询</div>
                <div class="layui-card-body bgp-card-body">
                    <form class="layui-form" action="" lay-filter="queryParams">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">桌游名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="gameName" id="gameName" autocomplete="off"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">英文名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="gameEnName" id="gameEnName" autocomplete="off"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">桌游类型：</label>
                                <div class="layui-input-inline">
                                    <select name="gameType" id="gameType">
                                        <option value="">全部</option>
                                        <option value="1">社交类</option>
                                        <option value="2">策略类</option>
                                        <option value="3">竞技类</option>
                                        <option value="4">剧情类</option>
                                        <option value="5">兵棋类</option>
                                        <option value="6">家庭类</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-btn-container" style="text-align: right">
                            <button class="layui-btn layui-btn-normal" id="tagBtn">标签管理</button>
                            <button class="layui-btn layui-btn-warm" id="addBtn">新增</button>
                            <button class="layui-btn" id="queryBtn">查询</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据列表 -->
            <div class="layui-card bgp-card">
                <div class="layui-card-header bgp-caed-header">桌游列表</div>
                <div class="layui-card-body bgp-card-body">
                    <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="operateBtnTemp">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
    </script>

    <!-- js -->
    <script th:src="@{/js/game/gameList.js}"></script>
</th:block>
</body>
</html>
